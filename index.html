<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crestland Capital</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito Sans', sans-serif;
      background-color: #E0ECE5;
      color: #000;
      overflow: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 100px;

      /* Superimposed triangle logo as background */
      background-image: url('1856b4d2-49a8-4787-aefa-aa19543e143f.png');
      background-size: 80vh auto; /* Large size with auto height */
      background-repeat: no-repeat;
      background-position: center top;
      background-blend-mode: multiply;
      opacity: 1;
    }

    .logo {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .logo img {
      width: 400px;
      height: auto;
    }

    .email {
      margin-top: 20px;
      font-size: 14px;
    }

    .email a {
      color: #255834;
      text-decoration: none;
    }

    .email a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="logo">
      <img src="Triangles.svg" alt="Crestland Capital Logo" />
      <div class="email">
        <a href="mailto:info@crestlandcap.com">info@crestlandcap.com</a>
      </div>
    </div>
  </div>
</body>
</html>
