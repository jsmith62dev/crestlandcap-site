<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crestland Capital</title>

  <!-- Font: Nunito Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Nunito Sans', sans-serif;
      background-color: #E0ECE5;
      overflow: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 100px;

      background-image: url('Triangles.svg');
      background-size: 160vmin auto; 
      background-repeat: no-repeat;
      background-position: center center;
      background-blend-mode: multiply;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(224, 236, 229, 0.65); 
      z-index: 1;
    }

    .logo {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .logo img {
      width: 400px;
      height: auto;
    }

    .email {
      margin-top: 20px;
      font-size: 14px;
    }

    .email a {
      color: #255834;
      text-decoration: none;
    }

    .email a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="logo">
      <img src="CCLogo.png" alt="Crestland Capital Logo" />
      <div class="email">
        <a href="mailto:info@crestlandcap.com">info@crestlandcap.com</a>
      </div>
    </div>
  </div>
</body>
</html>
