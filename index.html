<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crestland Capital</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito Sans', sans-serif;
      background-color: #E0ECE5;
      color: #000;
      overflow: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 100px;
    }

    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .mountain-left {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background-color: #255834;
      clip-path: polygon(0 100%, 100% 0, 100% 100%);
    }

    .mountain-right {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background-color: #317D47;
      clip-path: polygon(0 0, 100% 100%, 0 100%);
    }

    .valley-divider {
      position: absolute;
      top: 0;
      left: 50%;
      width: 1.5%;
      height: 100%;
      background-color: #E0ECE5;
      z-index: 1;
    }

    .logo {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .logo img {
      width: 400px;
      height: auto;
    }

    .email {
      margin-top: 20px;
      font-size: 14px;
    }

    .email a {
      color: #255834;
      text-decoration: none;
    }

    .email a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="background-shapes">
      <div class="mountain-left"></div>
      <div class="mountain-right"></div>
      <div class="valley-divider"></div>
    </div>
    <div class="logo">
      <img src="Triangles.svg" alt="Crestland Capital Logo" />
      <div class="email">
        <a href="mailto:info@crestlandcap.com">info@crestlandcap.com</a>
      </div>
    </div>
  </div>
</body>
</html>
