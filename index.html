<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crestland Capital</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      /* Removed align-items: center to allow content toward top */
      font-family: Arial, sans-serif;
      background-color: #E5E5E5; 
    }

    .container {
      text-align: center;
      margin-top: 80px; /* Adjust how far down from top */
    }

    img {
      width: 250px;
      height: auto;
      margin-bottom: 20px;
    }

    p {
      font-size: 14px;
      color: #555;
    }

    a {
      font-size: 12px;
      color: #555; /* Subtle gray instead of bright blue */
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      color: #333; /* Darker on hover if desired */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="CCLogo.png" alt="Crestland Capital Logo" />
    <p><a href="mailto:info@crestlandcap.com">info@crestlandcap.com</a></p>
  </div>
</body>
</html>
