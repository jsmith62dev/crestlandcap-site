<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crestland Capital</title>
  <meta name="description" content="Crestland Capital. Contact: info@crestlandcap.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito Sans', sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      padding-top: 40px;
      padding-left: 16px;
      padding-right: 16px;
      max-width: 720px;
      width: 100%;
    }
    .logo img { max-width: 90%; height: auto; }
    .main-logo { max-width: 320px; }
    .icon-logo { max-width: 200px; }
    .email a { color: #255834; text-decoration: none; }
    .email a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container" data-nosnippet>

    <img src="Triangles.svg" alt="Crestland Logo" class="icon-logo" />

    <div class="logo">
      <img src="Crestland Capital Management Text.svg" alt="Crestland Capital Management" class="main-logo" />
    </div>

    <div class="email">
      <a href="mailto:info@crestlandcap.com">info@crestlandcap.com</a>
    </div>

  </div>

  <script type="text/javascript" id="hs-script-loader" async defer src="//js-na2.hs-scripts.com/243644337.js"></script>
</body>
</html>
